# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '0x1d2021'
    background: '0x282828'
    # soft contrast: background = '0x32302f'
    foreground: '0xebdbb2'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xff523b'
    green:   '0x77dd77'
    yellow:  '0xD79921'
    blue:    '0x3d88ff'
    magenta: '0xb16286'
    cyan:    '0x689d6a'
    white:   '0xa89984'

  # Bright colors
  bright:
    black:   '0x928374'
    red:     '0xfb4934'
    green:   '0xb8bb26'
    yellow:  '0xfabd2f'
    blue:    '0x83a598'
    magenta: '0xd3869b'
    cyan:    '0x8ec07c'
    white:   '0xebdbb2'

font:
    size: 10.0
    use_thin_strokes: true
    
    normal: 
      family: FiraCode
      style: Regular

    bold: 
      family: FiraCode
      style: Bold

    italic: 
      family: Fira Code
      style: Italic

window:
  padding:
    x: 15
    y: 15
